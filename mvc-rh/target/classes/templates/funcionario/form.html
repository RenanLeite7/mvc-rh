<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Funcionarios</h1>
        
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Id</span>
                </div>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Nome</span>
                </div>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Data de Entrada</span>
                </div>
                <input type="date" class="form-control" id="dataEntrada">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Data de Saida</span>
                </div>
                <input type="date" class="form-control" id="dataSaida">
            </div>

            
            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Salario</span>
                </div>
                <input type="text" class="form-control" id="salario">
            </div>


            <label for="cargo">Cargos:</label>
            <select class="form-control" id="id_cargo">
              <option value="1">Desenvolvedor</option>
              <option value="2">Scrum Master</option>
              <option value="3">Gerente</option>
            </select>

            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">CEP</span>
                </div>
                <input type="text" class="form-control" id="cep">
            </div>

        


            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Logradouro</span>
                </div>
                <input type="text" class="form-control" id="logradouro">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Númeoro</span>
                </div>
                <input type="text" class="form-control" id="numero">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend ">
                    <span class="input-group-text">Complemento</span>
                </div>
                <input type="text" class="form-control" id="complemento">
            </div>
            
            
          
            
            

            <label for="uf">UF:</label>
            <select class="form-control" id="uf">
              <option value="1">São Paulo</option>
              <option value="2">Rio de Janeiro</option>
              <option value="3">Minas Gerais</option>
            </select>


            <button class="btn btn-primary btn-sm">Confirmar</button>
            <button class="btn btn-sm">Cancelar</button>

        </form>
       
        
    </div>
</body>

</html>
